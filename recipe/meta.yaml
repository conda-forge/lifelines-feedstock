{% set name = "lifelines" %}


{% set version = "0.30.0" %}
{% set sha256 = "3d474c138d941f48c3b7a7b116b35823ab90e303e09b6f1e9a01e982a5f9e671" %}



package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/CamDavidsonPilon/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools

  run:
    - python >=3.9
    - numpy >=1.14.0
    - scipy >=1.7
    - pandas >=2.1.0
    - matplotlib-base >=3.0
    - autograd >=1.5
    - autograd-gamma >=0.3
    - formulaic >=0.2.2

test:
  imports:
    - lifelines
    - lifelines.datasets
    - lifelines.fitters
    - lifelines.utils

about:
  home: https://github.com/CamDavidsonPilon/lifelines
  license: MIT
  license_file: LICENSE
  summary: Survival analysis in Python, including Kaplan Meier, Nelson Aalen and regression

extra:
  recipe-maintainers:
    - mariusvniekerk
    - CamDavidsonPilon
